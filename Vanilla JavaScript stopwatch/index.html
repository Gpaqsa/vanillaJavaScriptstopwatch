<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vanilla JavaScript stopwatch</title>
	<link rel="stylesheet" type="text/css" href="indexStyle.css">
</head>
<body>
	<header id="header-el">
		<h1 id="header-el">StopWatch</h1>
		<h2 id="header-el2">Vanilla JavaScript stopwatch</h2>
	</header>

	<main>
		<p><span id="seconds">00</span>:<span id="tens">00</span></p>
	<div id="buttonContainer">
		<button id="start-btnEl">START</button>
		<button id="stop-btnEl">STOP</button>
		<button id="reset-btnEl">RESET</button>
	</div>	
	</main>
	<script type="text/javascript" src="indexJs.js"></script>
</body>
</html>
